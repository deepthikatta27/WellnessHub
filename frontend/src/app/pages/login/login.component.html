<div class="row mt-5 justify-content-center">
  <div class="col-lg-4 col-md-4 col-sm-6 col-12">
    <div class="card" *ngIf="showLoginForm === true">
      <div class="card-body">
        <p class="text-center">
          No Account
          <span id="register" (click)="changeToRegister()"> Register ?</span>
        </p>
        <hr />
        <div class="h5 text-center">Login</div>
        <form [formGroup]="loginForm">
          <div class="row mt-5">
            <div class="col-12">
              <label for="email" class="form-label">Email <span>*</span></label>
              <input
                [ngClass]="{
                  'is-invalid': submitted && loginForm.get('email')?.errors
                }"
                type="email"
                class="form-control"
                maxlength="50"
                id="email"
                formControlName="email"
              />
            </div>
            <div class="col-12">
              <label for="password" class="form-label"
                >Password <span>*</span></label
              >
              <input
                [ngClass]="{
                  'is-invalid': submitted && loginForm.get('password')?.errors
                }"
                type="password"
                class="form-control"
                maxlength="30"
                id="password"
                formControlName="password"
              />
            </div>
            <div class="col-12 text-center">
              <button
                class="btn btn-primary mt-5"
                type="submit"
                (click)="onSubmit()"
              >
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card" *ngIf="showLoginForm === false">
      <div class="card-body">
        <p class="text-center">
          Back to <span id="register" (click)="changeToLogin()"> Login ?</span>
        </p>
        <hr />
        <div class="h5 text-center">Register</div>
        <form [formGroup]="registerForm">
          <div class="row mt-5">
            <div class="col-12">
              <label for="name" class="form-label">Name <span>*</span></label>
              <input
                [ngClass]="{
                  'is-invalid': submitted && registerForm.get('name')?.errors
                }"
                type="text"
                class="form-control"
                maxlength="30"
                id="name"
                formControlName="name"
              />
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email <span>*</span></label>
              <input
                [ngClass]="{
                  'is-invalid': submitted && registerForm.get('email')?.errors
                }"
                type="email"
                class="form-control"
                maxlength="50"
                id="email"
                formControlName="email"
              />
            </div>
            <div class="col-12">
              <label for="password" class="form-label"
                >Password <span>*</span></label
              >
              <input
                [ngClass]="{
                  'is-invalid':
                    submitted && registerForm.get('password')?.errors
                }"
                type="password"
                class="form-control"
                maxlength="30"
                id="password"
                formControlName="password"
              />
            </div>
            <div class="col-12">
              <label for="image" class="form-label">Image <span>*</span></label>
              <input
                [ngClass]="{
                  'is-invalid': submitted && registerForm.get('image')?.errors
                }"
                type="file"
                formControlName="image"
                (change)="uploadFile($event)"
                class="form-control"
                accept="image/png, image/gif, image/jpeg"
              />
            </div>
            <div class="col-6">
              <label for="age" class="form-label">Age <span>*</span></label>
              <input
                type="number"
                id="age"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && registerForm.get('age')?.errors
                }"
                formControlName="age"
              />
            </div>
            <div class="col-6">
              <label for="height" class="form-label"
                >Height <span>*</span></label
              >
              <input
                type="number"
                id="height"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && registerForm.get('height')?.errors
                }"
                formControlName="height"
              />
            </div>
            <div class="col-6">
              <label for="weight" class="form-label"
                >Weight <span>*</span></label
              >
              <input
                type="number"
                id="weight"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && registerForm.get('weight')?.errors
                }"
                formControlName="weight"
              />
            </div>
            <div class="col-12 text-center">
              <button
                class="btn btn-primary mt-5"
                type="submit"
                (click)="register()"
              >
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
